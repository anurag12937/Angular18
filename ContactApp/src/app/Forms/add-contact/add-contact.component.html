<mat-toolbar class="headingAdd">
  <span>Add</span>
</mat-toolbar>
<div class="addForm">
  <form class="row g-3" [formGroup]="contactForm" (ngSubmit)="onSave()">
    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName"> 
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>last Name</mat-label>
      <input matInput formControlName="lastName">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
    <button class="popupAdd" mat-raised-button color="primary" type="submit">
      Save
    </button>
  </form>
</div>
